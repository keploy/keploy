name: Python On Docker (macOS)
on:
  workflow_call:

jobs:
  python_docker_macos:
    runs-on: [self-hosted, macOS]
    strategy:
      fail-fast: false
      matrix:
        include:
          - job: record_latest_replay_build
            record_src: latest
            replay_src: build
          - job: record_build_replay_latest
            record_src: build
            replay_src: latest
          - job: record_build_replay_build
            record_src: build
            replay_src: build
    name: ${{ matrix.job }} (macOS)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Normalize Docker environment (macOS)
        shell: bash
        run: |
          echo "DOCKER_HOST before: ${DOCKER_HOST:-<unset>}"
          echo "DOCKER_HOST=" >> "$GITHUB_ENV"
          docker context use default || docker context use desktop-linux || true
          docker version || { echo "Docker daemon not reachable. Ensure Docker Desktop is running on the self-hosted runner." >&2; exit 1; }

      - id: image
        uses: ./.github/actions/download-image
        env:
          DOCKER_HOST: ""

      - id: record
        uses: ./.github/actions/download-binary
        with:
          src: ${{ matrix.record_src }}

      - id: replay
        uses: ./.github/actions/download-binary
        with:
          src: ${{ matrix.replay_src }}

      - name: Checkout the samples-python repository
        uses: actions/checkout@v4
        with:
          repository: keploy/samples-python
          path: samples-python

      - name: Run the flask-mongo application (macOS)
        env:
          RECORD_BIN: ${{ steps.record.outputs.path }}
          REPLAY_BIN: ${{ steps.replay.outputs.path }}
        shell: bash
        run: |
          cd samples-python/flask-mongo
          bash ./../../.github/workflows/test_workflow_scripts/python-docker-macos.sh
