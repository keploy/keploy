name: Test Release Build
on:
  pull_request:
    paths:
      - 'goreleaser.yaml'
      - '.github/workflows/release.yml'
      - 'go.mod'
      - 'go.sum'
      - '**/*.go'

permissions:
  contents: read

jobs:
  test-build-go:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.23"

      - name: Add Private Parsers
        uses: ./.github/actions/setup-private-parsers
        with:
          ssh-private-key: ${{ secrets.INTEGRATIONS_REPO_DEPLOY_KEY_PRIVATE }}
          go-cache: true

      - name: Install cross-compilation tools
        run: |
          brew install mingw-w64

      - name: Run GoReleaser (Snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: v1.26.2
          # --snapshot: builds artifacts without publishing
          # --skip-sign: avoids needing Apple certs/gon for this test
          # --skip-publish: ensures nothing goes to GitHub Releases
          args: release --snapshot --rm-dist --skip-publish --skip-sign
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Providing dummy values for env vars needed by ldflags to ensure build passes
          SENTRY_DSN_BINARY: "test_dsn"
          GITTHUB_APP_CLIENT_ID: "test_client_id"
          SERVER_URL: "https://api.keploy.io"
