name: Feature request
description: Suggest a feature to improve Keploy
title: "[feature]: "
labels: [Enhancement]
body:
- type: markdown
  attributes:
    value: |
      Thank you for taking the time to request a feature for Keploy
- type: checkboxes
  attributes:
    label: Is there an existing feature request for this?
    description: Please search to see if an issue related to this feature request/feature request already exists
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Summary
    description: One paragraph description of the feature
  validations:
    required: true
- type: textarea
  attributes:
    label: Why should this be worked on?
    description: A concise description of the problems or use cases for this feature request
  validations:
    required: true
- type: dropdown
  id: repository
  attributes:
    label: Repository
    options:
       - keploy
       - go-sdk
       - java-sdk
       - python-sdk
       - typescript-sdk
       - docs
       - website
       - blog-website
       - ui
       - samples-go
       - samples-java
       - samples-rust
       - samples-python
       - samples-csharp
       - samples-typescript
  validations:
    required: true
- type: markdown
  attributes:
    value: |
      Please add the respective Label to the Issue
